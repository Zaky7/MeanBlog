<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-8 col-lg-6 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">{{ title }}</h5>

          <p class="text-justify">
            <span class="login-page-link">
              <!-- <a [routerLink]="['/login']" >Have an account?</a> -->
              <!-- <a [routerLink]="['/register']">Need an account?</a> -->
            </span>
          </p>

          <form [formGroup]="authForm" (ngSubmit)="submitForm()" class="form-signin">
            <fieldset [disabled]="isSubmitting">
                <!-- User Input -->
              <fieldset>
                  <div class="form-label-group">
                    <label for="inputUser">Username</label>
                    <input type="text" id="inputUser" formControlName="username" class="form-control" placeholder="User Name"
                      required>
                  </div>
                </fieldset>
              <!-- Email Input -->
              <fieldset>
                <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address"
                    required autofocus autocomplete="off">
                </div>
              </fieldset>

              <!-- Password Input -->
              <fieldset>
                <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" formControlName="password" name="inputPassword" class="form-control"
                    placeholder="Password" required>
                </div>
              </fieldset>

              <div class="custom-control custom-checkbox mb-3 mr-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
              <hr class="my-8">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>
                Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>
                Sign in with Facebook</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
